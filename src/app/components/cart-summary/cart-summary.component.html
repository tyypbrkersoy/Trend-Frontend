<div *ngIf="cartItems" class="dropdown">
  <button class="btn btn-secondary">Sepet</button>
  <div class="dropdown-content">

    <li *ngFor="let cartItem of cartItems">
      <span href="#">{{cartItem.product.productName}}</span>
      <span class="badge bg-secondary">{{cartItem.quantity}}</span>
      <span (click)="removeFromCart(cartItem.product)" class="badge bg-secondary">Sil</span>
    </li>
  </div>

</div>
